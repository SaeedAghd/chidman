services:
  - type: web
    name: chidman-store-analysis
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn chidmano.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: chidman-store-analysis.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: chidman-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: chidmano.settings
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: SECURE_SSL_REDIRECT
        value: True
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: CSRF_COOKIE_SECURE
        value: True
      - key: SECURE_BROWSER_XSS_FILTER
        value: True
      - key: SECURE_CONTENT_TYPE_NOSNIFF
        value: True
      - key: X_FRAME_OPTIONS
        value: DENY
      - key: SECURE_HSTS_SECONDS
        value: 31536000
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: True
      - key: SECURE_HSTS_PRELOAD
        value: True
    healthCheckPath: /
    autoDeploy: true
    buildFilter:
      paths:
        - requirements.txt
        - build.sh
        - manage.py
        - chidmano/**
        - store_analysis/**
        - static/**
        - templates/**

databases:
  - name: chidman-db
    databaseName: chidman
    user: chidman_user
    plan: free
