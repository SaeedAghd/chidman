services:
  - type: web
    name: chidmano-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn chidmano.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: chidmano-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: chidmano.onrender.com
      - key: STATIC_URL
        value: /static/
      - key: STATIC_ROOT
        value: staticfiles/
      - key: MEDIA_URL
        value: /media/
      - key: MEDIA_ROOT
        value: media/
      - key: ZARINPAL_MERCHANT_ID
        value: your-zarinpal-merchant-id
      - key: ZARINPAL_SANDBOX
        value: True
      - key: LIARA_AI_API_KEY
        value: your-liara-ai-api-key
      - key: USE_LIARA_AI
        value: True
      - key: FALLBACK_TO_OLLAMA
        value: True
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        value: your-email@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: your-app-password
      - key: DEFAULT_FROM_EMAIL
        value: noreply@chidmano.com
      - key: SITE_URL
        value: https://chidmano.onrender.com

  - type: pserv
    name: chidmano-db
    env: postgresql
    plan: starter
    ipAllowList: []
