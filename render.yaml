services:
  - type: web
    name: chidman-store-analysis
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn chidmano.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      # Django Core Settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: chidman-store-analysis.onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: chidmano.settings
      - key: PYTHONPATH
        value: /opt/render/project/src
      
      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: chidman-db
          property: connectionString
      
      # OpenAI API - در Dashboard تنظیم کنید
      - key: OPENAI_API_KEY
        value: your-openai-api-key-here
      
      # Basic Security Settings
      - key: SECURE_SSL_REDIRECT
        value: False
      - key: SESSION_COOKIE_SECURE
        value: False
      - key: CSRF_COOKIE_SECURE
        value: False
      
      # Static Files
      - key: STATIC_URL
        value: /static/
      - key: STATIC_ROOT
        value: staticfiles/
      
      # Django Settings
      - key: LANGUAGE_CODE
        value: fa-ir
      - key: TIME_ZONE
        value: Asia/Tehran
    healthCheckPath: /health/
    autoDeploy: true

databases:
  - name: chidman-db
    databaseName: chidman
    user: chidman_user
    plan: free
