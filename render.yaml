services:
  - type: web
    name: chidman-store-analysis-v2
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: chidman-store-analysis-v2.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: chidman-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: chidmano.settings
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /
    autoDeploy: true
    buildFilter:
      paths:
        - requirements.txt
        - build.sh
        - manage.py
        - wsgi.py
        - core/**
        - chidmano/**
        - store_analysis/**

databases:
  - name: chidman-db
    databaseName: chidman
    user: chidman_user
    plan: free
