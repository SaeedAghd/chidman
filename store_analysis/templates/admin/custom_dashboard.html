{% extends 'admin/base_site.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-primary">داشبورد مدیریتی چیدمانو</h1>
    <div class="row g-4 mb-4">
        <div class="col-md-2">
            <div class="card text-center bg-primary text-white shadow">
                <div class="card-body">
                    <h5 class="card-title">کل تحلیل‌ها</h5>
                    <p class="display-6 fw-bold">{{ total_analyses }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center bg-warning text-dark shadow">
                <div class="card-body">
                    <h5 class="card-title">در انتظار</h5>
                    <p class="display-6 fw-bold">{{ pending }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center bg-info text-white shadow">
                <div class="card-body">
                    <h5 class="card-title">در حال پردازش</h5>
                    <p class="display-6 fw-bold">{{ processing }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center bg-success text-white shadow">
                <div class="card-body">
                    <h5 class="card-title">تکمیل شده</h5>
                    <p class="display-6 fw-bold">{{ completed }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center bg-danger text-white shadow">
                <div class="card-body">
                    <h5 class="card-title">ناموفق</h5>
                    <p class="display-6 fw-bold">{{ failed }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card text-center bg-secondary text-white shadow">
                <div class="card-body">
                    <h5 class="card-title">کاربران فعال</h5>
                    <p class="display-6 fw-bold">{{ users }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
