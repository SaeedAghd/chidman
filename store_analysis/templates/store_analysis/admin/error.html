{% extends "store_analysis/admin/base.html" %}
{% load static %}

{% block admin_content %}
<div class="admin-error-page">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">خطا در سیستم</h1>
        <p class="error-message">{{ error_message|default:"خطای نامشخص رخ داده است" }}</p>
        
        {% if error_details %}
        <div class="error-details">
            <h3>جزئیات خطا:</h3>
            <pre>{{ error_details }}</pre>
        </div>
        {% endif %}
        
        <div class="error-actions">
            <a href="{% url 'store_analysis:admin_dashboard' %}" class="btn-admin btn-primary">
                <i class="fas fa-arrow-left"></i>
                بازگشت به داشبورد
            </a>
            <a href="{% url 'home' %}" class="btn-admin btn-secondary">
                <i class="fas fa-home"></i>
                صفحه اصلی
            </a>
        </div>
    </div>
</div>

<style>
.admin-error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem;
}

.error-container {
    text-align: center;
    max-width: 600px;
    background: white;
    padding: 3rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.error-icon {
    font-size: 4rem;
    color: #f44336;
    margin-bottom: 1rem;
}

.error-title {
    color: #333;
    margin-bottom: 1rem;
    font-size: 1.5rem;
}

.error-message {
    color: #666;
    margin-bottom: 2rem;
    font-size: 1.1rem;
}

.error-details {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 2rem;
    text-align: left;
}

.error-details h3 {
    color: #333;
    margin-bottom: 0.5rem;
}

.error-details pre {
    background: #fff;
    padding: 1rem;
    border-radius: 4px;
    border: 1px solid #ddd;
    font-size: 0.9rem;
    overflow-x: auto;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn-admin {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-primary:hover {
    background: #0056b3;
    transform: translateY(-2px);
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #545b62;
    transform: translateY(-2px);
}
</style>
{% endblock %}
