<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تست عملیات‌ها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>تست عملیات‌ها</h1>
    
    <div class="operations-container">
        <a href="/store/admin/analyses/dd930c3904524b219caf5f637db5f7a6/" class="operation-btn view-btn" title="مشاهده جزئیات">
            <i class="fas fa-eye"></i>
        </a>
        
        <span class="operation-btn disabled-btn" title="ویرایش تحلیل (غیرفعال)">
            <i class="fas fa-lock"></i>
        </span>
        
        <button type="button" class="operation-btn delete-btn" onclick="confirmDeleteAnalysis('dd930c3904524b219caf5f637db5f7a6', 'بهراد')" title="حذف تحلیل">
            <i class="fas fa-trash"></i>
        </button>
    </div>

    <!-- Modal حذف -->
    <div id="deleteModal" class="delete-modal" style="display: none;">
        <div class="delete-modal-content">
            <h3>⚠️ تایید حذف</h3>
            <p id="deleteMessage">آیا از حذف این تحلیل اطمینان دارید؟</p>
            <div class="delete-modal-buttons">
                <button class="modal-btn modal-btn-danger" onclick="deleteAnalysis()">
                    بله، حذف کن
                </button>
                <button class="modal-btn modal-btn-secondary" onclick="closeDeleteModal()">
                    انصراف
                </button>
            </div>
        </div>
    </div>

    <style>
        .operations-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .operation-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .view-btn {
            background: #2196F3;
            color: white;
        }

        .view-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .disabled-btn {
            background: #9E9E9E;
            color: white;
            cursor: not-allowed;
        }

        .delete-btn {
            background: #F44336;
            color: white;
        }

        .delete-btn:hover {
            background: #D32F2F;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .delete-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .delete-modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .delete-modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-btn-danger {
            background: #F44336;
            color: white;
        }

        .modal-btn-secondary {
            background: #9E9E9E;
            color: white;
        }
    </style>

    <script>
        let analysisToDelete = null;

        function confirmDeleteAnalysis(analysisId, storeName) {
            analysisToDelete = analysisId;
            document.getElementById('deleteMessage').textContent = 
                `آیا از حذف تحلیل "${storeName}" اطمینان دارید؟ این عمل قابل بازگشت نیست.`;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            analysisToDelete = null;
        }

        function deleteAnalysis() {
            if (analysisToDelete) {
                alert('حذف تحلیل: ' + analysisToDelete);
                closeDeleteModal();
            }
        }

        // Close modal when clicking outside
        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });
    </script>
</body>
</html>
